<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
		<script type="text/javascript" src="scripts/validation.js"> </script>
	</head>
	<body>
		<table>
			<!-- TO DO: move git dir to xampp htdocs to use bouncer.php properly -->
			<form id="custReg" action="bouncer.php" method="POST" target="_blank">
				<tr>
					<!-- data for customer to enter -->
					<td><label for="f_name">Full Name:</label></td>
					<td><input type="text" id="f_name" name="full name" placeholder="full name" /></td>
				</tr>
				<tr>
					<td><label for="addr">Address:</label></td>
					<td><input type="text" id="addr" name="address line 1" placeholder="suite #, street/ave address" /></td>
				</tr>
				<tr>
					<td><label for="city">City:</label></td>
					<td><input type="text" id="city" name="city" placeholder="city" /></td>
				</tr>
				<tr>
					<td><label for="prov">Province:</label></td>
					<td><input type="text" id="prov" name="province" placeholder="province abbreviation eg. AB" /></td>
				</tr>
				<tr>
					<td><lavel for="postal">Postal code:</lavel></td>
					<td><input type="text" id="postal" name="postal code" placeholder="postal code" /></td>
				</tr>
				<tr>
					<td><label for="country">Country:</label></td>
					<td><input type="text" id="country" name="country" placeholder="country" /></td>
				</tr>
				<tr>
					<td><label for="email">Email:</label></td>
					<td><input type="text" id="email" name="email" placeholder="eg. johnsmith@example.com" /></td>
				</tr>
				<tr>
					<td><label for="home_num">Home phone number:</label></td>
					<td><input type="text" id="home_num" name="home phone number" placeholder="eg. +1 403 123 4567" /></td>
				</tr>
				<tr>
					<td><label for="busi_num">Business phone number:</label></td>
					<td><input type="text" id="busi_num" name="business phone number" placeholder="eg. +1 403 123 4567" /></td>
				</tr>
				<tr>
					<td><label for="user_name">User name:</label></td>
					<td><input type="text" id="user_name" name="user name" placeholder="desired username" /></td>
				</tr>
				<tr>
					<td><label for="pass">Password:</label></td>
					<td><input type="password" id="pass" name="password" /></td>
				</tr>
				<tr>
					<!-- register / reset buttons-->
					<td><input type="submit" value="Register" onclick="validate()" />
					<input type="reset" onclick="confirm('Are you sure you want to reset the form?')"/></td>
				</tr>
			</form>
		</table>
		<p id="dataMiss"></p>
	</body>
</html>
